          <header class="page-header gradient">
              <div class="container pt-3">
                  <div class="row align-items-center justify-content-center">
                      <div class="col-md-6">
                          <h2>contact form</h2>
                          <p>call or email us regarding questions or issues</p>
                          <form class="row g-3">
                            <div class="col-md-6">
                              <label for="inputEmail4" class="form-label">first_name</label>
                              <input type="text" name="fname" class="form-control" id="Firstname">
                            </div>
                            <div class="col-md-6">
                              <label for="inputPassword4" class="form-label">last_name</label>
                              <input type="text" name="lname" class="form-control" id="Lastname">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-6">
                              <label for="inputAddress2" class="form-label">E-mail ID </label>
                              <input type="text" class="form-control" id="email" placeholder="xyz@abc.com">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">phone number</label>
                              <input type="text" class="form-control" id="phnumber">
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">State</label>
                              <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>odisha</option>
                                <option>assam</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label for="inputZip" class="form-label">Zip</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                          </form>
